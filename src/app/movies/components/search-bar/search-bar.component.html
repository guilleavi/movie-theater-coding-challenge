<form class="form-inline"
      autocomplete="off"
      (ngSubmit)="searchText(searchTerm)">
       <input type="text"
              class="form-control"
              name="search-input"
              [(ngModel)]="searchTerm"
              place-holder="Search" />
       <button class="btn btn-primary"
               type="submit"
               [disabled]="showSpinner">
              <span *ngIf="!showSpinner">
                     Search
              </span>
              <span *ngIf="showSpinner">
                     <span class="spinner-border spinner-border-sm"
                           role="status"
                           aria-hidden="true"></span>
                     Loading...
              </span>
       </button>
       <button class="btn btn-secondary"
               type="button"
               (click)="clearSearchTerm()">
              Clear
       </button>
</form>
