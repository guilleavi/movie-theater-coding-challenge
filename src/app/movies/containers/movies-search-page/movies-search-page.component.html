<div class="row">
    <div class="col-12">
        <app-search-bar (search)="searchMovies($event)"></app-search-bar>
    </div>
</div>
<div class="row pt-3">
    <div class="col-6">
        <app-search-results [resultsList]="(moviesResult$ | async)?.results" (selectResult)="showDetails($event)"></app-search-results>
    </div>
    <div class="col-6">
        <app-details-view [details]="selectedMovie"></app-details-view>
    </div>
</div>
