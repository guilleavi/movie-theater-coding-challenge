<div class="row">
    <div class="col-12">
        <app-search-bar (search)="searchMovies($event)"></app-search-bar>
        <app-votes-filter (vote)="filterByVotes($event)"></app-votes-filter>
    </div>
</div>
<div class="row pt-3">
    <div [ngClass]="selectedMovie? 'col-6' : 'col-12'">
        <app-search-results [resultsList]="moviesResult?.results" (selectResult)="showDetails($event)"></app-search-results>
    </div>
    <div class="col-6" *ngIf="selectedMovie">
        <app-details-view [details]="selectedMovie"></app-details-view>
    </div>
</div>
